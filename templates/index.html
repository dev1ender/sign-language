<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #videoContainer {
            position: relative;
            display: inline-block;
        }

        #uniqueNumberDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
        }
        #video {
            transform: scaleX(-1); /* Flip the video horizontally */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <div class="absolute ] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
        <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
          <div class="mx-auto max-w-md">
            <h1 class="text-3xl text-center mt-8">Sign Langue Prediction</h1>
            <div class="divide-y divide-gray-300/50">
              <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                <div class="relative inline-block mt-8 flex justify-center" id="videoContainer">
                    <video id="video" autoplay class="w-full"></video>
                    <div id="uniqueNumberDisplay" class="py-2 px-4 rounded text-white"></div>
                </div>
                <div class="flex justify-center space-x-4 mt-4">
                    <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded disabled:opacity-50">Start Streaming</button>
                    <button id="stopButton" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded disabled:opacity-50 hidden" disabled>Stop Streaming</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script>
        const videoElement = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const uniqueNumberDisplay = document.getElementById('uniqueNumberDisplay');

        let stream;

        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });

                // Attach the stream to the video element
                videoElement.srcObject = stream;

                // Enable the Stop Streaming button
                 // Toggle button visibility and content
                startButton.classList.add('hidden');
                stopButton.classList.remove('hidden');

                stopButton.disabled = false;

                uniqueNumberDisplay.classList.remove('hidden');

            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });

        stopButton.addEventListener('click', () => {
            if (stream) {
                // Stop the stream, release the camera, and disable the Stop Streaming button
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                stream = null;

                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');

                videoElement.srcObject = null;
                startButton.disabled = false;
                stopButton.disabled = true;
                uniqueNumberDisplay.classList.add('hidden');
            }
        });

        setInterval(() => {
            if (stream && stream.active) {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                const frameData = canvas.toDataURL('image/jpeg');

                // Send frame data to the Flask backend
                fetch('/process_frame', {
                    method: 'POST',
                    body: JSON.stringify({ frame: frameData }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const uniqueNumber = data.unique_no;
                    uniqueNumberDisplay.innerText = `Prediction: Down`;
                })
                .catch(error => console.error('Error processing frame:', error));
            }
        }, 1000);
    </script>
</body>
</html>
